<mat-card class="section">

    <mat-card-header>
        <mat-card-title>Find Pipe</mat-card-title>
         
        <button mat-icon-button aria-label="Add rack" class="btn-add" (click)="addTier()">
            <mat-icon aria-hidden="false" fontIcon="add"  color="accent"></mat-icon>
        </button>
    
    </mat-card-header>

    <mat-card-content >

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="pipeCoating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coating </th>
                <td mat-cell *matCellDef="let row"> {{row.pipeDefintion.pipeCoating.pipeCoating}} </td>
            </ng-container>

            <ng-container matColumnDef="length">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                <td mat-cell *matCellDef="let row"> {{row.length}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
            
            <ng-container matColumnDef="rack">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rack </th>
                <td mat-cell *matCellDef="let row"> {{row.rack.name}} </td>
            </ng-container>

            <ng-container matColumnDef="shop">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop </th>
                <td mat-cell *matCellDef="let row"> {{row.rack.shopName}} </td>
            </ng-container>
            
            <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
                <td mat-cell *matCellDef="let row" class="column-actions"> 
                    <button mat-icon-button aria-label="Edit rack" matToolTip="Edit" (click)="editTier(row)">
                        <mat-icon aria-hidden="false" fontIcon="edit" color="accent"></mat-icon>
                    </button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>

</mat-card>
