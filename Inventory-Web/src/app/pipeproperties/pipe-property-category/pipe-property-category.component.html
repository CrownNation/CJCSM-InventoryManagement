<div class="container-tab">
  <mat-card class="section">
    <mat-card-header>
      <mat-card-title>Category - Pipe Property</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="myTable">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row.isActive; else inactiveIcon" class="isActive-icon">check</mat-icon>
            <ng-template #inactiveIcon><mat-icon class="isInactive-icon">close</mat-icon></ng-template>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button class="item-buttons" aria-label="View Category" (click)="selectCategory(row)">
              <mat-icon aria-hidden="false" fontIcon="open_in_new" color="accent"></mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="small-element"></tr>
      </table>
      <div *ngIf="loadingCategories$ | async" class="spinner">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Category Form -->
  <mat-card class="editor-card">
    <mat-card-header>
      <mat-card-title>{{ editingCategory ? 'Edit Category' : 'Create New Category' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="categoryForm" class="category-form">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-checkbox formControlName="isActive">
          <div class="checkbox-label">Is Active</div>
        </mat-checkbox>
        <div *ngIf="errorMessage$ | async as errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="isCategoryCreated$ | async" class="alert alert-success">
          Category created successfully!
        </div>
        <div *ngIf="isCategoryUpdated$ | async" class="alert alert-success">
          Category updated successfully!
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="item-buttons">
        <button mat-raised-button (click)="saveOrUpdateCategory()" [disabled]="!categoryForm.valid">
          {{ editingCategory ? 'Update' : 'Create' }}
        </button>
        <button mat-raised-button (click)="resetForm()">Cancel</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
