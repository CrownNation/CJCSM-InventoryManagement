<div class="container-tab">
    <mat-card class="section-data">

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</th>
                <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
                <td mat-cell *matCellDef="let row" class="column-actions">
                    <button mat-icon-button aria-label="View Category" (click)="viewCategory(row)">
                        <mat-icon aria-hidden="false" fontIcon="open_in_new" color="accent"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <div *ngIf="loading$" class="spinner">
        <mat-progress-spinner
            color="primary"
            mode="indeterminate">
        </mat-progress-spinner>
        </div>

</mat-card> 
</div>
