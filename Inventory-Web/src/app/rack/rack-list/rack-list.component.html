
<mat-card class="section">

    <mat-card-header>
        <mat-card-title>Racks</mat-card-title>
         
        <button mat-icon-button aria-label="Add rack" class="btn-add" (click)="addRack()">
            <mat-icon aria-hidden="false" fontIcon="add"  color="accent"></mat-icon>
        </button>
    
    </mat-card-header>

    <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field> -->

    <mat-card-content >

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="shopName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name </th>
                <td mat-cell *matCellDef="let row"> {{row.shopName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
                <td mat-cell *matCellDef="let row" class="column-actions"> 
                    <button mat-icon-button aria-label="View rack" (click)="viewRack(row)">
                        <mat-icon aria-hidden="false" fontIcon="open_in_new" color="accent"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>

</mat-card>
