
<mat-card class="section">

    <mat-card-header>
        <mat-card-title>Tiers</mat-card-title>
         
        <button mat-icon-button aria-label="Add rack" class="btn-add" (click)="addTier()">
            <mat-icon aria-hidden="false" fontIcon="add"  color="accent"></mat-icon>
        </button>
    
    </mat-card-header>

    <mat-card-content >

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>

            <ng-container matColumnDef="length">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                <td mat-cell *matCellDef="let row"> {{row.pipe[0].length}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.pipe[0].quantity}} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row" class="column-actions"> 
          
                    <button mat-icon-button 
                            matTooltip="Edit"
                            aria-label="Edit rack"
                            (click)="editTier(row)">
                            <mat-icon aria-hidden="false" fontIcon="edit" color="accent"></mat-icon>
                    </button>

                    <button mat-icon-button 
                            matTooltip="Transfer"
                            aria-label="Transfer pipe"
                            (click)="transferPipe(row)">
                            <mat-icon aria-hidden="false" fontIcon="sync_alt" color="accent"></mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>

    

    

 

</mat-card>
