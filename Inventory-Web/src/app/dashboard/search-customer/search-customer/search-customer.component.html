<div class="container-tab">

    <mat-card class="section-search">
        <mat-accordion>

            <mat-expansion-panel expanded="true" class="filter-options">
                <mat-expansion-panel-header>
                    <mat-panel-title>Filter options</mat-panel-title>
                </mat-expansion-panel-header>

                <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit($event)">
                    <div class="container-filter">

                        <mat-form-field appearance="outline" color="accent">
                            <mat-label>Customer Name</mat-label>
                            <input matInput formControlName="customerName" placeholder="Enter customer name" >
                        </mat-form-field>

                        <div class="item-buttons">
                            <button mat-raised-button type="button" (click)="clearForm()">Clear filters</button>
                            <button mat-raised-button color="primary" type="submit">Filter</button>
                        </div>

                    </div>
                </form>

            </mat-expansion-panel>
        </mat-accordion>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>

            <ng-container matColumnDef="provinceState">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Province/State</th>
                <td mat-cell *matCellDef="let row"> {{row.provinceState}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
                <td mat-cell *matCellDef="let row"> {{row.country}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
                <td mat-cell *matCellDef="let row" class="column-actions">
                    <button mat-icon-button aria-label="View tally" (click)="viewCustomer(row)">
                        <mat-icon aria-hidden="false" fontIcon="open_in_new" color="accent"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr *matNoDataRow>
                <td style="padding: .5rem; text-align: center; " colspan="6">No data found.</td>
            </tr>
        </table>

        <div *ngIf="loadingCustomers" class="spinner">
        <mat-progress-spinner
            color="primary"
            mode="indeterminate">
        </mat-progress-spinner>
        </div>

    </mat-card>

    <!-- <mat-card > -->
        <app-customer-view class="section-view"></app-customer-view>
    <!-- </mat-card>    -->

</div>
