<mat-card class="tally-card">
    <mat-card-header>
        <mat-card-title>Add Customer</mat-card-title>
        <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>
    </mat-card-header>

    <mat-card-content >
        <div >
            <form [formGroup]="customerAddForm">

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Customer Name</mat-label>
                    <input matInput placeholder="Customer name" formControlName="name" required>
                    <mat-error>
                        Please provide a customer name
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Address Line 1</mat-label>
                    <input matInput placeholder="Tally name" formControlName="address1">
                    <mat-error>
                        Please provide an address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Address Line 2</mat-label>
                    <input matInput placeholder="Tally name" formControlName="address2">
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city">
                    <mat-error>
                        Please provide a city
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Province/State</mat-label>
                    <input matInput placeholder="City" formControlName="provinceState">
                    <mat-error>
                        Please provide a province/state
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Postal Code/Zip</mat-label>
                    <input matInput placeholder="Postal Code/Zip" formControlName="postalCode">
                    <mat-error>
                        Please provide a postal code/zip
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error>
                        Please provide a valid email
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="item" (click)="addCustomer()">Add Rack</button>
                <button mat-raised-button class="item">Cancel</button>
            </form>
        </div>

    </mat-card-content>

</mat-card>
