<mat-card class="tally-card">
    <mat-card-header>
        <mat-card-title>Add Rack</mat-card-title>
        <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>
    </mat-card-header>

    <mat-card-content >
        <div >
            <form [formGroup]="rackAddForm">

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Rack Name</mat-label>
                    <input matInput placeholder="Rack name" formControlName="name" required>
                    <mat-error>
                        Please provide a rack name
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent" >
                    <mat-label>Shop</mat-label>
                    <mat-select formControlName="shopLocation">
                        <mat-option *ngFor="let shop of shops" [value]="shop.shopLocationId">
                        {{shop.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Joints per tier</mat-label>
                    <input matInput placeholder="Joints per tier" formControlName="jointsPerTier" rqeuired>
                    <mat-error>
                        Please provide a city
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Rack Type</mat-label>
                    <input matInput placeholder="Rack Type" formControlName="rackType">
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="description">
                </mat-form-field>

                <div class="spinner-container" *ngIf="loading">
                    <mat-spinner [diameter]="30"></mat-spinner>
                </div>

                <button mat-raised-button color="primary" class="item" (click)="addRack()">Add Rack</button>
                <button mat-raised-button class="item" (click)="closeDialog()">Cancel</button>
            </form>
        </div>

    </mat-card-content>

</mat-card>
